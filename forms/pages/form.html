<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contactos</title>
</head>

<body>
    <header>
        <h1>Formulario:</h1>
        <span>Ir al <a href="../index.html">inicio</a></span>
    </header>

    <main>

        <form action="/enviar" method="POST">
            <h2>Formulario de contacto</h2>
            <section>
                <h4>Tus datos personales:</h4>
                <!-- Nombre:<input type="text" /> Esto esta mal, ya que no ayuda a las personas ciegas. -->
                <fieldset>
                    <legend>Datos</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" />
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div>
                        <label for="number">Teléfono:</label>
                        <input type="tel" id="number" name="phone" />
                    </div>
                </fieldset>

                <div>
                    <input type="range" id="range" name="range" />
                </div>

                <div>
                    <label for="genero">Genero:</label>
                    <select name="genero" id="genero">
                        <option value="">Seleccione un Genero</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="">Intereses:</label>

                    <label for="deporte">deporte</label>
                    <input type="checkbox" id="deporte" name="interes" />

                    <label for="musica">musica</label>
                    <input type="checkbox" id="musica" name="interes" />
                </div>

                <div>
                    <label for="opcion1">Opción 1</label>
                    <input type="radio" id="opcion1" name="eleccion">

                    <label for="opcion2"></label>
                    <input type="radio" id="opcion2" name="eleccion">

                    <label for="opcion3"></label>
                    <input type="radio" id="opcion3" name="eleccion">
                </div>

                <div>
                    <h5>Déjanos un comentario</h5>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                </div>

                <input type="submit" />
                <input type="reset" />
                <input type="hidden" />
            </section>

        </form>
    </main>

    <footer>
        <h6>&copy; Todos los derechos reservados</h6>
        <!-- el &copy es un escape especial, lo mismo que utilizamos en C# con los \n -->
        <section>
            <ul>
                <h5>Redes sociales:</h5>
                <li><a href="#ig">Instragram</a></li>
                <li><a href="#fb">Facebook</a></li>
                <li><a href="#tw">Twitter</a></li>
                </li>
            </ul>
        </section>
    </footer>


</body>

</html>
