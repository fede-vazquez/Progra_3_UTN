<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script type="text/babel">
        const divRoot = document.getElementById("root")

        const root = ReactDOM.createRoot(divRoot);


        // Cuando usamos el destructuring en el componente luego cuando lo usemos nos va a tirar un auto completado con el nombre de las props.
        function Bienvenida({ nombre }) {
            return <h1>Hola bienvenido {nombre}</h1>
        }

        const nombres = ["Pepe", "Maria", "Juan"]

        // props -> propiedades -> atributos
        // sintaxis -> <Componente nombreComponente={valor}/>
        function App() {
            return (
                <>
                    {nombres.map(n => <Bienvenida key={n} nombre={n} />)}
                </>
            )
        }

        root.render(<App />)
    </script>
</body>

</html>
